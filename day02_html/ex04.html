<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제4</title>

    <style>
        table, td, th {
          border:1px solid #ccc;
        }
        td, th {
          padding:10px 20px;
        }
        td:last-child{
          width:200px;
        }
      </style>

</head>
<body>

    <h1>프론트엔드 개발자 지원서</h1>
    <div>HTML , CSS , Javascript에 대한 개술적 이해와 경험이 있는 분을 찾습니다.</div>
    <hr>

    <h5>개인정보</h5>
    <ul>
        <li>이름 <input type="text" placeholder="공백없이 입력하세요."></li>
        <li>연락처 <input type="number"></li>
    </ul>

    <table>
        <thead>
            <tr>
                <th colspan="10">지원자 정보</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3" colspan="2">개인정보</td>
                <td>이름</td>
                <td colspan="3"><input type="text"></td>
                <td>나이</td>
                <td colspan="3"><input type="number"></td>
            </tr>
            <tr>
                <td>학력</td>
                <td colspan="3"><input type="text"></td>
                <td>경력</td>
                <td colspan="3"><input type="number"></td>
            </tr>
            <tr>
                <td>연락처</td>
                <td colspan="3"><input type="number"></td>
                <td>주소</td>
                <td colspan="3"><input type="text"></td>
            </tr>
            <tr>
                <td rowspan="2" colspan="2">지원 분야 이유</td>
                <td colspan="8"><textarea rows="5" cols="80"></textarea></td>
            </tr>
        </tbody>
    </table>
    
    <h4>지원 분야</h4>

    <ul>
        <label><li><input type="radio" name="web" value="pub"> 웹 퍼블리싱</li></label>
        <label><li><input type="radio" name="web" value="app"> 웹 어플리케이션 개발</li></label>
        <label><li><input type="radio" name="web" value="impr"> 개발 환경 개선</li></label>
    </ul>
    
    <label for="path"><li>지원 경로 </label>
        <select id="path">
        <option value="blog" selected>블로그</option>
        <option value="bus">버스광고</option>
        <option value="insta">인스타</option>
    </select></li>


    <h4>지원동기</h4>
    <textarea rows="5" cols="100" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>

    <div>
    <input type="submit" value="접수하기">
    <input type="reset" value="다시 쓰기">
    </div>
</body>
</html>
