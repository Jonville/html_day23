<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <a href="review.html" target="_blank">    <!-- _blank로 새창을 띄울수잇음-->
        <img src="../images/ronnycolman3.jpg" alt="예압버디" width="500" height="500"> 
    </a>        <!-- ../ 이전 폴더를 의미-->
         <!-- alt = 어떤이미지인지 알려줌-->

    <h1 style="color: #f02ea5; background-color: rgb(75, 60, 129);">자바</h1> 

    <span style="color: #f02ea5; background-color: rgb(75, 60, 129); padding:20px">자바</span>
    <br><br>    <!-- span 은 inline , p 나 div 는 block-->
    <div style="color: #f02ea5; 
                background-color: rgb(75, 60, 129);  
                margin: 20px; 
                padding : 30px 100px 50px;
                font-size: 3rem;
                text-align: center;
                font-weight: bold;">   <!-- em = 상위 요소 만큼 크기가 올라감 ex) 3rem 3배 크기 -->
        자바</div>

    <p>자바는 <b>객체지향 언어</b><sup>1</sup>이다</p> 
    <p>자바는 <strong>백엔드 구축</strong><sub>b</sub>을 위해 많이 사용된다</p> 

    <p>자바는 <i><ins>객체지향 언어</ins></i>이다</p>
    <p>자바는 <em>백엔드 구축</em>을 위해 <del>많이</del> 사용된다</p> 

</body>
</html>
